                    newChecked.delete(ingredient);
                } else {
                    newChecked.add(ingredient);
                }
                setCheckedIngredients(newChecked);
            };

                    const hasAllIngredients = recipe.ingredients.every(ingredient => 
                        checkedIngredients.has(ingredient)
                    );
                    const matchesCategory = selectedCategory === 'all' || recipe.category === selectedCategory;
                    return hasAllIngredients && matchesCategory;
                });
            }, [checkedIngredients, selectedCategory]);

                return recipes.filter(recipe => {
                    const hasAnyIngredients = recipe.ingredients.some(ingredient => 
                        checkedIngredients.has(ingredient)
                    );
                    const hasAllIngredients = recipe.ingredients.every(ingredient => 
                        checkedIngredients.has(ingredient)
                    );
                    const matchesCategory = selectedCategory === 'all' || recipe.category === selectedCategory;
                    
                    return hasAnyIngredients && !hasAllIngredients && matchesCategory;

                    ...recipe,
                    missingIngredients: recipe.ingredients.filter(ingredient => 
                        !checkedIngredients.has(ingredient)
                    ),
                    missingCount: recipe.ingredients.filter(ingredient => 
                        !checkedIngredients.has(ingredient)
                    ).length
                })).sort((a, b) => a.missingCount - b.missingCount);

                        allMissingIngredients.add(ingredient);
                    });

                                {/* Available Recipes */}
                                <div className="bg-white rounded-xl shadow-lg p-6 mb-6">
                                    <h2 className="text-2xl font-semibold text-green-600 mb-6 flex items-center gap-3">
                                        <Check size={28} />
                                        Ready to Cook ({availableRecipes.length})
                                    </h2>
                                    
                                    {availableRecipes.length === 0 ? (
                                        <div className="text-center py-12">
                                            <ChefHat size={64} className="text-gray-300 mx-auto mb-4" />
                                            <p className="text-gray-500 text-lg mb-2">No recipes available yet</p>
                                            <p className="text-gray-400">Select some ingredients to see what you can make!</p>
                                        </div>
                                    ) : (
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                            {availableRecipes.map((recipe, index) => (
                                                <div key={index} className="recipe-card border-2 border-green-200 rounded-xl p-5 bg-gradient-to-br from-green-50 to-green-100">
                                                    <div className="flex justify-between items-start mb-3">
                                                        <h3 className="font-bold text-gray-800 text-lg leading-tight">{recipe.name}</h3>
                                                        <span className="bg-green-200 text-green-800 px-2 py-1 rounded-lg text-xs font-medium">
                                                            {recipe.cuisine}
                                                        </span>
                                                    </div>
                                                    <div className="flex items-center gap-4 text-sm text-gray-600 mb-3">
                                                        <span className="flex items-center gap-1">
                                                            <Clock size={14} />
                                                            {recipe.time}
                                                        </span>
                                                        <span className="flex items-center gap-1">
                                                            <Users size={14} />
                                                            Serves {recipe.serves}
                                                        </span>
                                                        <span className="capitalize bg-green-300 text-green-800 px-2 py-1 rounded text-xs">
                                                            {recipe.category}
                                                        </span>
                                                    </div>
                                                    <div className="text-xs text-gray-600">
                                                        <strong>Ingredients:</strong>
                                                        <div className="mt-1 flex flex-wrap gap-1">
                                                            {recipe.ingredients.map(ingredient => (
                                                                <span key={ingredient} className="bg-white px-2 py-1 rounded text-xs">
                                                                    {formatIngredientName(ingredient)}
                                                                </span>
                                                            ))}
                                                        </div>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>

                                {/* Partial Recipes */}
                                {partialRecipes.length > 0 && (
                                    <div className="bg-white rounded-xl shadow-lg p-6">
                                        <h2 className="text-2xl font-semibold text-orange-600 mb-6">
                                            Almost There ({partialRecipes.length})
                                        </h2>
                                        <p className="text-gray-600 mb-6">
                                            You're close to making these recipes! Just need a few more ingredients.
                                        </p>
                                        
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                            {partialRecipes.slice(0, 12).map((recipe, index) => (
                                                <div key={index} className="recipe-card border-2 border-orange-200 rounded-xl p-5 bg-gradient-to-br from-orange-50 to-orange-100">
                                                    <div className="flex justify-between items-start mb-3">
                                                        <h3 className="font-bold text-gray-800 text-lg leading-tight">{recipe.name}</h3>
                                                        <div className="text-right">
                                                            <span className="bg-orange-200 text-orange-800 px-2 py-1 rounded-lg text-xs font-medium block mb-1">
                                                                {recipe.cuisine}
                                                            </span>
                                                            <span className="bg-red-100 text-red-700 px-2 py-1 rounded text-xs">
                                                                -{recipe.missingCount} items
                                                            </span>
                                                        </div>
                                                    </div>
                                                    <div className="flex items-center gap-4 text-sm text-gray-600 mb-3">
                                                        <span className="flex items-center gap-1">
                                                            <Clock size={14} />
                                                            {recipe.time}
                                                        </span>
                                                        <span className="capitalize bg-orange-300 text-orange-800 px-2 py-1 rounded text-xs">
                                                            {recipe.category}
                                                        </span>
                                                    </div>
                                                    <div className="text-xs">
                                                        <div className="mb-2">
                                                            <span className="text-red-600 font-semibold">Missing: </span>
                                                            <div className="flex flex-wrap gap-1 mt-1">
                                                                {recipe.missingIngredients.map(ingredient => (
                                                                    <span key={ingredient} className="bg-red-100 text-red-700 px-2 py-1 rounded">
                                                                        {formatIngredientName(ingredient)}
                                                                    </span>
                                                                ))}
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>

                        {/* Footer */}
                        <div className="text-center mt-12 py-8 border-t bg-white rounded-xl shadow-lg">
                            <p className="text-gray-600">
                                🍽️ Made with love for kidney-friendly, whole food cooking
                            </p>
                            <p className="text-gray-500 text-sm mt-2">
                                Share this tool with friends and family!
                            </p>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<RecipeIngredientFinder />, document.getElementById('root'));
    </script>
</body>
</html>
